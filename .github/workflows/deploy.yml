name: Deploy to GitHub Pages

on:
   push:
      branches: [main]
   workflow_dispatch:

permissions:
   contents: read
   pages: write
   id-token: write

concurrency:
   group: "pages"
   cancel-in-progress: true

jobs:
   build:
      runs-on: ubuntu-latest
      steps:
         - name: Checkout
           uses: actions/checkout@v4

         # 1. Instalamos pnpm explícitamente
         - name: Install pnpm
           uses: pnpm/action-setup@v4
           with:
              version: 9

         # 2. Configuramos Node y el caché para pnpm
         - name: Setup Node
           uses: actions/setup-node@v4
           with:
              node-version: "20"
              cache: "pnpm"

         - name: Setup Pages
           uses: actions/configure-pages@v5

         # 3. Instalamos dependencias con pnpm
         - name: Install dependencies
           run: pnpm install

         # 4. Construimos el sitio
         - name: Build with Astro
           run: pnpm run build

         - name: Upload artifact
           uses: actions/upload-pages-artifact@v3
           with:
              path: ./dist

   deploy:
      environment:
         name: github-pages
         url: ${{ steps.deployment.outputs.page_url }}
      needs: build
      runs-on: ubuntu-latest
      name: Deploy
      steps:
         - name: Deploy to GitHub Pages
           id: deployment
           uses: actions/deploy-pages@v4
